run:
  deadline: "3m"
  skip-dirs:
    - internal/graph

linters:
  enable-all: false
  enable:
    - deadcode
    - errcheck
    - errname
    - errorlint
    - gocritic
    - gofmt
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - structcheck
    - unconvert
    - unused
    - varcheck
