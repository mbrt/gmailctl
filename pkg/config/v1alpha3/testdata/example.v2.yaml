version: v1alpha2
author:
  name: someone
  email: someone@gmail.com
filters:
  - name: me
    query:
      or:
        - to: pippo@gmail.com
        - to: pippo@hotmail.com
  - name: notMe
    query:
      not:
        name: me
  - name: lists
    query:
      or:
        - list: list1
        - list: list2
        - list: list3
  - name: spam
    query:
      or:
        - from: spammer1
        - from: spammer2
        - subject: spam mail
        - to: pippo+spammy@gmail.com
        - has: buy this thing
        - has: "very important!!!"

rules:
  - filter:
      and:
        - name: lists
        - not:
            name: me
    actions:
      labels:
        - maillist
        - onemorelabel
      archive: true

  - filter:
      and:
        - to: myalias@gmail.com
        - name: lists
    actions:
      markImportant: true

  - filter:
      name: spam
    actions:
      delete: true
